name = "d1-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables (for development only - use secrets in production)
[vars]
API_KEY = "your-api-key-here"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "d1-database"
database_id = "your-database-id-here"
